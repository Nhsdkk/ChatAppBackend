version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
#    database:
#      uri: "${DATABASE_URI}"
#    rules:
#      - sqlc/db-prepare
    gen:
      go:
        package: "db_queries"
        out: "db_queries"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "uuid"
            go_type:
              type: "UUID"
              import: "chat_app_backend/internal/extensions"
          - db_type: "uuid"
            nullable: true
            go_type:
              type: "UUID"
              import: "chat_app_backend/internal/extensions"
          - db_type: "bytea"
            go_type:
              type: "[]byte"
          - db_type: "bytea"
            nullable: true
            go_type:
              type: "*[]byte"
